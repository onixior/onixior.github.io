<!DOCTYPE html>
   <html lang="en">
   <head>
     <title>image gallery of tulins!</title>  
     <script src="../js/init.js"></script>
     <link rel="stylesheet" href="stylesheet.css">
   </head>
   <body>
	
	<div class="container-grid">
	     	<div class="dimensions">
	<figure>
		<img id="dimensions" src="tulin1.jpeg" alt="tulin"> 
		<figcaption>tulin with modified dimensions!</figcaption>
	</figure>
		</div>
		<div class="minmax">
	<figure>
		<img id="minmax" src="tulin1.jpeg" alt="tulin">
		<figcaption>tulin with min and max values!</figcaption>
	</figure>
		</div>
		<div class="alignposition">
	<figure>
		<img id="alignposition" src="tulin1.jpeg" alt="tulin">
		<figcaption>tulin with position!</figcaption>
	</figure>
		</div>
		<div class="border">
	<figure>
		<img id="border" src="tulin1.jpeg" alt="tulin"> 
		<figcaption>tulin with a border!</figcaption>
	</figure>
		</div>
		<div class="boxshadow">
	<figure>
		<img id="boxshadow" src="tulin1.jpeg" alt="tulin">
		<figcaption>tulin with shadow!</figcaption>
	</figure>
		</div>
		<div class="opacity">
	<figure>
		<img id="opacity" src="tulin1.jpeg" alt="tulin">
		<figcaption>tulin with opacity!</figcaption>
	</figure>
		</div>
		<div class="filter">
	<figure>
		<img id="filter" src="tulin1.jpeg" alt="tulin">
		<figcaption>tulin with blur!</figcaption>
	</figure>
		</div>
		<div class="z-index">
	<figure>
		<img id="z-index" src="tulin1.jpeg" alt="tulin">
		<figcaption>tulin with z-index!</figcaption>
	</figure>
		</div>	
	</div>
   </body>
   </html>
