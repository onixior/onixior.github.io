<!DOCTYPE html>
    <html lang="en">
    <head>
      <title>image gallery of tulins!</title>
      <script src="js/init.js"></script>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
     <div class="container">
	<div class="dimensions">
       <figure>
	<img class="dimensions" src="tulin1.jpeg" alt="tulin with 300x600 dimensions">
	 <figcaption>tulin affected by 300x320 dimensions!</figcaption>
       </figure>
     </div>
     <div class="min_max">
       <figure>
	<img class="min_max" src="tulin1.jpeg" alt="tulin with minimum and maximum widths and heights">
	   <figcaption>tulin affected with min_max values</figcaption>
       </figure>
     </div>
     <div class="position">
       <figure>
	<img class="position" src="tulin1.jpeg" alt="tulin with align, object-fit, and object-position values">
	  <figcaption>tulin affected with align, object-fit, and object-position values</figcaption>
       </figure>
     </div>
     <div class="border">
       <figure>
       <img class="border" src="tulin2.jpeg" alt="tulin with an adjusted border"> <figcaption>tulin with an adjusted border</figcaption>
       </figure>
     </div>
     <div class="box_shadow">
       <figure>
       <img class="box_shadow" src="tulin1.jpeg" alt="tulin with a gradient">
          <figcaption>tulin affected with a gradient</figcaption>
      </figure>
    </div>
    <div class="opacity">
      <figure>
       <img class="opacity" src="tulin1.jpeg" alt="tulin with opacity">	
	  <figcaption>tulin affected with opacity</figcaption>
      </figure>
    </div>
    <div class="blur">
      <figure>
       <img class="blur" src="tulin1.jpeg" alt="tulin with blur">
	  <figcaption>tulin affected with blur</figcaption>
      </figure>
    </div>
    <div class="brightness">
      <figure>
       <img class="brightness" src="tulin1.jpeg" alt="tulin with incresed brightness">
	  <figcaption>tulin affected with brightness</figcaption>
      </figure>
    </div>
    <div class="loweredopacity">
      <figure>
       <img class="loweredopacity" src="tulin1.jpeg" alt="tulin with lowered opacity">
	  <figcaption>tulin affected with lowered opacity</figcaption>
      </figure>
    </div>
    <div class="index">
      <figure>
       <img class="z_index" src="tulin1.jpeg" alt="tulin with z-index">
          <figcaption>tulin affected using z-index</figcaption>
      </figure>
    </div>
   </div>
        
  </body>
    </html>
