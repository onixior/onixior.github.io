<!DOCTYPE html> 
   <html lang="en">
    <head>
	<title>guess the number game!</title>
        <meta charset="UTF-8">
	<style>
		body { 
			width: 50%
			max-width: 800px;
			min_width: 400px;
			margin: 0 auto;
		}
		
		#canvas-wrap {
			position: center;
			margin: auto;
		}
		
		.form { 
			position: absolute;
			top: 250px;
			left: 150px;
			background-color: CadetBlue;
			border: 5px solid #56918a;
			text-align: center;
			margin: auto;
			font-family: Arial, sans-serif;	
			color: DarkSlateGray;
		}
		
		#guessInput { 
			
			width: 200px;
		}
		
		#submitInput { 
			
			position: absolute;
			left: 130px;
			color: DarkSlateGray;
 		}

		#text { 
			
			color: white;
		}
		
		.resultFeedback { 
			
			position: absolute; 
			top: 350px;
			left: 200px;
			margin: auto;
			text-align: center;
			color: DarkSlateGray;
		}

		.instructions { 
			
			position: absolute;
			font-family: Arial, sans-serif;
			top: 500px;
			left: 150px;
			margin: auto; 
			text-align: center;
			color: DarkSlateGray;
			background-color: white;
		}
					
		</style>
</head>
<body>
	<div id="canvas-wrap">
	<canvas style="border: 9px solid midnightblue;" id="mycanvas"
		width="900"
		height="900">
	</canvas>
        </div>
		<div class="form">
         		<label for="guessInput" id="text">Enter your guess:</label>
			<input type="number" min="1" max="50" id="guessInput" name="guessInput" class="guessInput">
		<input type="submit" value="Submit guess" class="guessSubmit">
		</div> 
		<div class="instructions">
			<h3>use the up and down arrow keys to choose your guess!</h3>
			
		</div>
	<div class="resultFeedback">
		<p class="guessesLeft"></p>
		<p class="finalResult"></p>
		<p class="loworHi"></p>
	</div>
	<script src="number.js">
	</script>

</body>
</html>
