<!DOCTYPE html> 
<html lang="en">
    <head>
	<title>grid!</title>
	<script src="../js/init.js"></script>
        <style>
	#grid{
		display:grid;
		grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
		grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
		height:80vh;
		gap:10px;
		text-align:center;
		font-size:4px;
	}
	#item{
		background-color:thistle;
		grid-row-start:1;
		grid-column-end: span 5;
		`
	</style>
    </head>
    <body>
	<div id="grid">
	  <div id="item">X</div>
	</div>
	</body>
</html>
