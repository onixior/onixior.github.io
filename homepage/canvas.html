<!DOCTYPE html> 
<html lang="en">
<head>
	<title>html canvas!</title>
	<meta charset="UTF-8">	 
</head>
<body>
	<h1>a marvelous photo of angel!</h1>
	<canvas id="myCanvas" width="400" height="400"></canvas>

		<script>
		const canvas = document.getElementById("myCanvas");
		const ctx = canvas.getContext("2d");

		
		ctx.fillStyle = 'blue';
		ctxfillRect(0,0,400,400);
		
		</script>
</body>
</html>
