<!DOCTYPE html>
<html lang="en">
<head>
<title>10x10 Grid with CSS Grid</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(10, 1fr);
      width: 100vmin;
      height: 100vmin;
      margin:auto;
    }

    .grid-container div {
      background-color: #ddd;
      border: 1px solid #fff; /* Optional border for better visual separation */
    }

    /* coloring edges and keys of piano. */
    .grid-container div:nth-child(21),
    .grid-container div:nth-child(31),
    .grid-container div:nth-child(41),
    .grid-container div:nth-child(30),
    .grid-container div:nth-child(40),
    .grid-container div:nth-child(50) {
        background-color: #000080;
    }
    
    /* coloring keys of piano */
    .grid-container div:nth-child(23),
    .grid-container div:nth-child(33), 
    .grid-container div:nth-child(43),
    .grid-container div:nth-child(25), 
    .grid-container div:nth-child(35),
    .grid-container div:nth-child(45),
    .grid-container div:nth-child(27),
    .grid-container div:nth-child(37),
    .grid-container div:nth-child(47),
    .grid-container div:nth-child(29),
    .grid-container div:nth-child(39),
    .grid-container div:nth-child(49) {
	background-color: #000000;
    }

    /* coloring white spaces */
    .grid-container div:nth-child(22),
    .grid-container div:nth-child(32),
    .grid-container div:nth-child(42),
    .grid-container div:nth-child(24),
    .grid-container div:nth-child(34),
    .grid-container div:nth-child(44),
    .grid-container div:nth-child(26),
    .grid-container div:nth-child(36),
    .grid-container div:nth-child(46),
    .grid-container div:nth-child(28),
    .grid-container div:nth-child(38),
    .grid-container div:nth-child(48) {
      background-color: #FFFFFF;
     }

    /*
        We can use this syntax to select a range:
        - `div:nth-child(n+41)`: Selects all `div` elements that are the 41st child or later.
        - `:nth-child(-n+50)`: Selects all `div` elements that are the 50th child or earlier.
    */
    .grid-container div:nth-child(n+1):nth-child(-n+20) {
      background-color: #000080;
    }
   
</style>
</head>
<body>
  <div class="grid-container">
    <!-- 100 divs -->
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
  </div>
</body>
</html>
